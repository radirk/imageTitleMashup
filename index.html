<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Captioned Image Demo</title>
        <link rel="stylesheet" type="text/css" href="css/captioned-image.css" media="screen"/>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.cycle.all.js"></script>
        <script type="text/javascript" src="js/myscripts.js"></script>
    </head>

    <body>

        <div id="captioned-images">
            <dl class="captioned-image">
                <dt><img src="images/ny-rangers-vs-nj-devils.jpg" alt="New York Rangers versus New Jersey Devils at Madison Square Garden" /></dt>

                <dd><span>Madison Square Garden:</span> <span>New York Rangers vs. New Jersey Devils</span></dd>
            </dl>
            <dl class="captioned-image">
                <dt><img src="images/view-from-notre-dame-de-paris.jpg" alt="View from Notre Dame de Paris" /></dt>
                <dd><span>View from Notre Dame de Paris</span></dd>
            </dl>
        </div>

    </body>
</html>
